<ion-view ng-controller="mainCtrl">
	<ion-header-bar class="bar-positive">
		<button class="button"><i class="ion-chevron-left"></i>&nbsp;返回</button>
			<h1 class="title">{{app.name}}</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<a class="item" ng-repeat="item in [1,2,3,4,5,6]">
				{{$index}}
			</a>
		</div>
	</ion-content>
	<ion-footer-bar class="bar-calm">
		<h1 class="title">{{app.name}}</h1>
	</ion-footer-bar>
</ion-view>
